language: android
sudo: false
android:
  components:
    - platform-tools
    - tools
    - build-tools-22.0.1
    - android-22
    - sys-img-armeabi-v7a-android-22
    - extra-android-support
    - extra-android-m2repository
before_script:
  - echo no | android create avd --force -n test -c 128M -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
